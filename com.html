<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioteca Literaria Fullscreen Modal</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif;}
body{background:#111;color:#fff;min-height:100vh;overflow-x:hidden;}
header{text-align:center;padding:20px;}
header h1{color:#f1c40f;font-size:2.5rem;margin-bottom:5px;}
header p{opacity:0.8;}
.genre-row{margin-bottom:50px;}
.genre-header{display:flex;justify-content:space-between;align-items:center;margin:0 20px 10px 20px;}
.genre-header h2{font-size:1.5rem;}
.ver-todo{color:#f1c40f;font-weight:bold;text-decoration:none;}
.ver-todo:hover{text-decoration:underline;}
.books-row{display:flex;overflow-x:auto;overflow-y:hidden;gap:15px;padding:20px;scroll-behavior:smooth;height:auto;}
.books-row::-webkit-scrollbar{height:8px;}
.books-row::-webkit-scrollbar-thumb{background:#f1c40f;border-radius:4px;}
.books-row::-webkit-scrollbar-track{background:#222;}
.card{flex:0 0 auto;width:180px;height:270px;border-radius:10px;overflow:hidden;position:relative;cursor:pointer;transition:transform 0.3s;display:block;text-decoration:none;color:inherit;}
.card img{width:100%;height:100%;object-fit:cover;display:block;position:relative;z-index:1;}
.card:hover{transform:scale(1.05);}

/* Modal Fullscreen Opaca */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: #000; /* Negro s√≥lido, opaco */
  overflow: auto;
}
.modal-content {display:flex;flex-direction:row;gap:20px;width:90%;max-width:1200px;margin:40px auto;position:relative;color:#fff;}
.close {color:#f1c40f;font-size:30px;font-weight:bold;position:absolute;top:20px;right:30px;cursor:pointer;z-index:10;}
.modal-left img {width:300px;height:auto;object-fit:cover;border-radius:5px;}
.modal-right {flex:1;overflow:auto;}
.modal-right h2,h4,p,div{margin-bottom:15px;}
#modal-buttons a{display:inline-block;margin-right:10px;padding:10px 15px;background:#f1c40f;color:#111;text-decoration:none;border-radius:5px;font-weight:bold;}
#modal-buttons a:hover{background:#d4ac0d;}
@media(max-width:768px){
  .modal-content{flex-direction:column;align-items:center;margin:20px auto;}
  .modal-left img{width:80%;margin-bottom:20px;}
  .modal-right{width:90%;}
}
</style>
</head>
<body>

<header>
  <h1>üìö Biblioteca Literaria</h1>
  <p>Portadas limpias, modal fullscreen opaca profesional</p>
</header>

<div id="library"></div>

<!-- Modal Fullscreen -->
<div id="bookModal" class="modal">
  <span class="close">&times;</span>
  <div class="modal-content">
    <div class="modal-left">
      <img id="modal-cover" src="" alt="Portada libro">
    </div>
    <div class="modal-right">
      <h2 id="modal-title">T√≠tulo del libro</h2>
      <h4 id="modal-subtitle">Subt√≠tulo o autor</h4>
      <p id="modal-description">Descripci√≥n completa del libro</p>
      <div id="modal-ficha">Ficha t√©cnica</div>
      <div id="modal-video"><iframe width="100%" height="200" src="" frameborder="0" allowfullscreen></iframe></div>
      <div id="modal-buttons">
        <a href="#" class="btn">Comprar</a>
        <a href="#" class="btn">Amazon</a>
        <a href="#" class="btn">Compartir</a>
      </div>
    </div>
  </div>
</div>

<script>
// Generar libros de ejemplo
const libros=[];
const portadaComun="https://images-na.ssl-images-amazon.com/images/I/81VStYnDGrL.jpg";
const categorias=["Realismo M√°gico","Novela","Distop√≠a","Fantas√≠a"];
categorias.forEach(cat=>{
  for(let i=1;i<=10;i++){
    libros.push({
      titulo:`${cat} Libro ${i}`,
      autor:`Autor ${i}`,
      subtitulo:`Subtitulo ${i}`,
      genero:cat,
      a√±o:2000+i,
      portada:portadaComun,
      url:`https://tulibro${i}.com`,
      descripcion:"Aqu√≠ va la descripci√≥n completa del libro.",
      ficha:"Ficha t√©cnica: p√°ginas, ISBN, editorial...",
      video:'<iframe width="100%" height="200" src="" frameborder="0" allowfullscreen></iframe>',
      botones:`<a href="#" target="_blank">Comprar</a><a href="#" target="_blank">Amazon</a><a href="#" target="_blank">Compartir</a>`
    });
  }
});

const libraryContainer=document.getElementById('library');

// Renderizar carruseles
function renderLibrary(){
  libraryContainer.innerHTML='';
  categorias.forEach(cat=>{
    const rowDiv=document.createElement('div'); rowDiv.className='genre-row';
    const headerDiv=document.createElement('div'); headerDiv.className='genre-header';
    const title=document.createElement('h2'); title.textContent=cat;
    const verTodo=document.createElement('a'); verTodo.href="#"; verTodo.target="_blank"; verTodo.className="ver-todo"; verTodo.textContent="Ver todo ‚Üí";
    headerDiv.appendChild(title); headerDiv.appendChild(verTodo);
    rowDiv.appendChild(headerDiv);
    const booksRow=document.createElement('div'); booksRow.className='books-row';
    const booksOfGenre=libros.filter(l=>l.genero===cat);
    booksOfGenre.forEach(libro=>{
      const cardLink=document.createElement('a'); cardLink.href=libro.url; cardLink.target="_blank"; cardLink.className="card";
      // Solo la portada limpia
      cardLink.innerHTML=`<img src="${libro.portada}" alt="${libro.titulo}">`;
      booksRow.appendChild(cardLink);
      cardLink.addEventListener('click', e=>{
        e.preventDefault();
        openBookModal(libro);
      });
    });
    rowDiv.appendChild(booksRow);
    libraryContainer.appendChild(rowDiv);
  });
}

// Modal
const modal=document.getElementById('bookModal');
const modalCover=document.getElementById('modal-cover');
const modalTitle=document.getElementById('modal-title');
const modalSubtitle=document.getElementById('modal-subtitle');
const modalDescription=document.getElementById('modal-description');
const modalFicha=document.getElementById('modal-ficha');
const modalVideo=document.getElementById('modal-video');
const modalButtons=document.getElementById('modal-buttons');
const closeModal=document.querySelector('.close');
function openBookModal(libro){
  modal.style.display='block';
  modalCover.src=libro.portada;
  modalTitle.innerText=libro.titulo;
  modalSubtitle.innerText=libro.subtitulo || libro.autor;
  modalDescription.innerText=libro.descripcion;
  modalFicha.innerText=libro.ficha;
  modalVideo.innerHTML=libro.video;
  modalButtons.innerHTML=libro.botones;
}
closeModal.onclick=()=>{ modal.style.display='none'; }
window.onclick=e=>{ if(e.target==modal) modal.style.display='none'; }

renderLibrary();
</script>
</body>
</html>
