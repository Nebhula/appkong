<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Libros Pro</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-bar input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-bar button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    .search-bar button:hover {
      background-color: #555;
    }
    .books-section {
      margin: 20px;
    }
    .books-section h2 {
      margin: 0 0 10px;
    }
    .books-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .card {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card img {
      width: 100%;
      border-radius: 5px;
    }
    .card:hover {
      transform: scale(1.05);
    }
    /* Estilos de la modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-content {
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 800px;
      overflow-y: auto;
    }
    .modal-content img {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
    .modal-content h2 {
      margin: 0;
    }
    .modal-content p {
      margin: 0;
    }
    .modal-content iframe {
      width: 100%;
      height: 315px;
      border: none;
    }
    .modal-content a {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .modal-content a:hover {
      background-color: #555;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
    /* Estilos responsive */
    @media (max-width: 768px) {
      .modal-content {
        width: 100%;
        padding: 10px;
      }
      .modal-content img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>游닄 Buscador de Libros Pro</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Buscar por t칤tulo, autor o g칠nero...">
  <button id="searchBtn">Buscar</button>
</div>

<div id="booksContainer"></div>

<!-- Modal Fullscreen -->
<div id="bookModal" class="modal">
  <span class="close">&times;</span>
  <div class="modal-content">
    <div class="modal-left">
      <img id="modal-cover" src="" alt="Portada libro">
    </div>
    <div class="modal-right">
      <h2 id="modal-title">T칤tulo</h2>
      <h4 id="modal-subtitle">Subt칤tulo / Autor</h4>
      <p id="modal-description">Descripci칩n del libro.</p>
      <div id="modal-ficha"></div>
      <div id="modal-video"></div>
      <div id="modal-buttons"></div>
    </div>
  </div>
</div>

<script>
// Datos de ejemplo
const libros = [
  {
    titulo: "Realismo M치gico Libro 1",
    autor: "Autor 1",
    subtitulo: "Subt칤tulo 1",
    genero: "Realismo M치gico",
    portada: "https://via.placeholder.com/150?text=Realismo+M치gico+1",
    url: "#",
    descripcion: "Descripci칩n del libro 1.",
    ficha: "P치ginas: 300, ISBN: 1234567890, Editorial: Ejemplo, Idioma: Espa침ol, A침o: 2023",
    video: '<iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>',
    botones: '<a href="#">Comprar</a><a href="#">Amazon</a><a href="#">Compartir</a>'
  },
  {
    titulo: "Realismo M치gico Libro 2",
    autor: "Autor 2",
    subtitulo: "Subt칤tulo 2",
    genero: "Realismo M치gico",
    portada: "https://via.placeholder.com/150?text=Realismo+M치gico+2",
    url: "#",
    descripcion: "Descripci칩n del libro 2.",
    ficha: "P치ginas: 320, ISBN: 1234567891, Editorial: Ejemplo, Idioma: Espa침ol, A침o: 2023",
    video: '<iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>',
    botones: '<a href="#">Comprar</a><a href="#">Amazon</a><a href="#">Compartir</a>'
  },
  // Agrega aqu칤 los dem치s libros...
];

// Renderizar libros
function renderBooks(filteredLibros = libros) {
  const booksContainer = document.getElementById('booksContainer');
  booksContainer.innerHTML = '';

  const categorias = ["Realismo M치gico", "Novela", "Distop칤a", "Fantas칤a"];
  categorias.forEach(cat => {
    const section = document.createElement('div');
    section.className = 'books-section';

    const header = document.createElement('h2');
    header.innerHTML = `${cat} <a href="#">Ver todo</a>`;
    section.appendChild(header);

    const row = document.createElement('div');
    row.className = 'books-row';

    const librosCat = filteredLibros.filter(l => l.genero === cat);
    librosCat.forEach(libro => {
      const card = document.createElement('a');
      card.href = libro.url;
      card.className = 'card';
      card.innerHTML = `<img src="${libro.portada}" alt="${libro.titulo}">`;
      card.addEventListener('click', e => {
        e.preventDefault();
        openBookModal(libro);
      });
      row.appendChild(card);
    });

    section.appendChild(row);
    booksContainer.appendChild(section);
  });
}

// Modal
const modal = document.getElementById('bookModal');
const modalCover = document.getElementById('modal-cover');
const modalTitle = document.getElementById('modal-title');
const modalSubtitle = document.getElementById('modal-subtitle');
const modalDescription = document.getElementById('modal-description');
const modalFicha = document.getElementById('modal-ficha');
const modalVideo = document.getElementById('modal-video');
const modalButtons = document.getElementById('modal-buttons');
const closeModal = document.querySelector('.close');

function openBookModal(libro) {
  modal.style.display = 'flex';
  modalCover.src = libro.portada;
  modalTitle.innerText = libro.titulo;
  modalSubtitle.innerText = `${libro.subtitulo} / ${libro.autor}`;
  modalDescription.innerText = libro.descripcion;
  modalFicha.innerHTML = libro.ficha;
  modalVideo.innerHTML = libro.video;
  modalButtons.innerHTML = libro.botones;
}

closeModal.onclick = () => {
  modal.style.display = 'none';
};

window.onclick = e => {
  if (e.target == modal) {
    modal.style.display = 'none';
  }
};

// Buscador
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');

function filterBooks() {
  const term = searchInput.value.toLowerCase();
  const filtered = libros.filter(l => {
    return l.titulo.toLowerCase().includes(term) ||
           l.autor.toLowerCase().includes(term) ||
           l.subtitulo.toLowerCase().includes(term) ||
           l.genero.toLowerCase().includes(term);
  });
  renderBooks(filtered);
}

searchBtn.addEventListener('click', filterBooks);
searchInput.addEventListener('input', filterBooks);

// Inicializar
renderBooks();
</script>

</body>
</html>
